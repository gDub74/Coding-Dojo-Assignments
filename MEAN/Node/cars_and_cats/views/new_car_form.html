<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    
    <title>Add Car Info</title>
</head>
<body id='car_form_body'>
    <h2>Add some info on your favorite car</h2>
    <a href="/" style='margin-left:20px'>home</a>    
    <div class="container">
        <form action="/">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Make">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="year" placeholder="year">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="color" placeholder="color">
            </div>
            <textarea name="discription"  class="form-control" cols="55" rows="10" placeholder='description'></textarea>
            <input type="submit" id='form_submit'>
        </form>
    </div>
</body>
</html>
