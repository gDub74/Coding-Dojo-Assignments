            function $Dojo(id){ 
                    this.element = document.getElementById(id);
                    this.click = function(callback){
                            this.element.addEventListener('click', callback) 
                        }
                    this.hover = function(callback, callback2){
                            this.element.addEventListener('mouseover', callback);
                            this.element.addEventListener('mouseout', callback2);
                        }
                    return this;
                }  

            const event1 = new $Dojo('clickMe');
            // console.log(event1);
            event1.click(function() { alert('button clicked!!') });
            const event2 = new $Dojo('hoverBtn')
