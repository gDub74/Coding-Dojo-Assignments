<html>
    <title>JS DOM I</title>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <div id="quotes">

    </div>
<script>
    function appendList(array, id){
        for (let index in array){
            var newEl = document.createElement('li');
            newEl.innerHTML = array[index];
            document.getElementById(id).appendChild(newEl);
        }
    }

    //element can be any html element
    function superAppend(array, element, id){
        for (let index in array){
            var newEl = document.createElement(element);
            newEl.innerHTML = array[index];
            document.getElementById(id).appendChild(newEl);
        }
    }

    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
    let quotes = ['you can say that again', 'if I had a penny for everytime...', 'follow your dreams']
    superAppend(quotes, 'h2', 'quotes');

</script>   
</body>
</html>
