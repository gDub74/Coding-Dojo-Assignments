<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Contact Card</title>
</head>
<body>
    <h1>Create Your Contact Card...</h1>
    <div id="userInfo">
        <form action="#">
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName">
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName">
            <label for="descript">Description:</label>
            <textarea name="description" id="deScript" cols="30" rows="10"></textarea>
            <input type="submit" name="submit" id="submitBtn" value="Create Card">
        </form>
        <div id="btns">
            <p>Click on your card to see the description on the back side...</p>
            <h3>Add Some Style!</h3>
            <button id="italic">Click for <i>Italic</i></button>
            <button id="bold">Click for <b>Bold</b></button>
        </div>  
    </div>
    <div id="cardArea">
    </div>  
</body>
</html>
