<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <Script>
        $(document).ready(function(){
            for (var spriteId = 1; spriteId <= 151; spriteId++){ //display the pokemon images
                $('#avatars').append('<img id="'+spriteId+'"src= "https://pokeapi.co/media/sprites/pokemon/'+spriteId+'.png">');  
            }
            $('#avatars').on('click', function(){  //when user clicks on image...
                var id = $(this).attr('id');//grab the id number off 'this' image we just clicked
                console.log(id);
                $.get("http://pokeapi.co/api/v2/pokemon/"+id+"", function(info){  //get 'this' pokemon info from the API and ...
                var html_string = `
                        <h2>${info.forms.name}</h2>
                        <img src="https://pokeapi.co/media/sprites/pokemon/${id}".png>
                        <h4>Types:</h4>
                        <ul><li>${info.types[0].type.name}<li>
                        <h4>Height</h4>
                        <p>${info.height}</p>
                        <h4>weight</h4>
                        <p>${info.weight}</p>
                      `;      
                $('#pokedex').replaceWith(html_string);
                }, 'json');
            });
        });
    </Script>
    <title>Pokemon</title>
</head>
<body>
    <div id="avatars"></div>
    <div id="pokedex">
    </div>
</body>
</html>
